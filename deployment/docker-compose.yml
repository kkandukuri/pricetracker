version: '3.8'

services:
  pricetracker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: pricetracker:latest
    container_name: pricetracker-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persistent data storage
      - ../data:/app/data
      - ../uploads:/app/uploads
      - ../downloads:/app/downloads
      - ../config:/app/config
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pricetracker-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: pricetracker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - pricetracker
    networks:
      - pricetracker-network

networks:
  pricetracker-network:
    driver: bridge

volumes:
  data:
  uploads:
  downloads:
  config:
